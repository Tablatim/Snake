<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Snake Game</title>
        <script src="p5.js" type="text/javascript"></script>
        <script src="snake.js" type="text/javascript"></script>
        <script src="scetch.js" type="text/javascript"></script>
    </head>
    <body style="grid-row: 1; display:flex">
        <div style="display: block;position: relative;text-align: center;color: white;;background-color: rgb(51,51,51);height: 600px;width: calc(100% - 600px);margin:0;padding: 0;border-right: solid black;">
            <h1><u>Snake Game</u></h1><br>
            <h3 id="h3">Appuyer sur Espace pour commencer</h3><br>
            <p>Utilisez les flèches du clavier pour déplacer votre serpent.</p><br><br><br>
            <h2 id="scoreh">Score : 0</h2><br>
            <button id="btn" style="display:none;font-family: 'Courier New', Courier, monospace;font-size: larger;padding: 3px 17px;" onclick="document.location.reload()">
                Recommencer
            </button><br>
            <h4 id="enter" style="display: none;font-family: 'Courier New', Courier, monospace;font-size: larger;">Appuyez sur Entrer pour recommencer</h4>
        </div>
    </body> 
</html>
